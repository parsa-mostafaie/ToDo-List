<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Style Sheets -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Main Container -->
        <div class="bg-secondary container p-5 user-select-none">
            <!-- Top Bar -->
            <div class="d-flex justify-content-center gap-1 mb-3">
                <input
                    type="text"
                    name="work"
                    id="work"
                    class="w-75"
                    placeholder="Enter Your Work Or Enter a Regex To Search."
                />
                <!-- Buttons -->
                <button class="btn btn-outline-light" id="btn_add">Add</button>
                <button class="btn btn-outline-light" id="search">
                    Search
                </button>
                <button class="btn btn-outline-danger" onclick="clearStorage()">
                    Clear
                </button>
            </div>
            <!-- Inner Container -->
            <div
                class="d-flex align-items-center gap-1 text-white flex-column rounded bg-info"
            >
                <h3>Todo List</h3>
                <p id="empty" class="text-center text-black fs-6">
                    No Result Found
                </p>
                <ul
                    class="list-unstyled m-0 overflow-auto w-75 p-3 vh-75"
                    id="list"
                ></ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
